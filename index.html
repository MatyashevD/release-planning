<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WB Drive Release Plan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root{
      --bg:#0f1226;
      --panel:#161a36;
      --panel-2:#1b2046;
      --text:#f4f6ff;
      --muted:#c0c6f0;
      --accent:#7aa2ff;
      --bad:#ff5e5e;
      --low:#6bc4a4;
      --med:#ffd166;
      --high:#f77f00;
      --critical:#ef476f;
      --shadow: 0 8px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --large: 18px;
      --xl: 22px;
      --xxl: 28px;
      
      --primary-bg-default: #A73AFD;
      --primary-bg-hovered: #9625FC;
      --primary-bg-pressed: #8500FC;
      --primary-content-default: #FFFFFF;
      --primary-content-disabled: #D1D1E0;
      --primary-bg-disabled: #F6F6F9;
      
      --secondary-content-default: #FFFFFF;
      --secondary-content-disabled: #D1D1E0;
      
      --search-bg-default: #3A3050;
      --search-bg-hover: #463960;
      --search-bg-pressed: #524370;
      --search-text: #B879FC;
    }

    body.light{
      --bg:#f5f7ff;
      --panel:#ffffff;
      --panel-2:#f0f0f8;
      --text:#111;
      --muted:#555;
      --accent:#3366ff;
      
      --primary-bg-default: #A73AFD;
      --primary-bg-hovered: #9625FC;
      --primary-bg-pressed: #8500FC;
      --primary-content-default: #FFFFFF;
      --primary-content-disabled: #D1D1E0;
      --primary-bg-disabled: #F6F6F9;
      
      --secondary-content-default: #111;
      --secondary-content-disabled: #D1D1E0;
      
      --search-bg-default: #F8E7FF;
      --search-bg-hover: #E5C9FF;
      --search-bg-pressed: #D7B2FF;
      --search-text: #A73AFD;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#0b0e20);
      color:var(--text);
      font-family:Inter,system-ui;
      transition:.3s background,.3s color;
      min-height:100vh;
    }

    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px 18px;
      background:rgba(10,13,34,.8);
      position:sticky;
      top:0;
      z-index:10;
      flex-wrap:wrap;
    }
    body.light .topbar{background:#eaeaff;}
    .app-title{
      font-size:var(--xxl);
      font-weight:800;
      flex:1;
    }
    
    button{
      font-size:var(--large);
      border-radius:8px;
      border:none;
      padding:8px 16px;
      cursor:pointer;
      transition:background 0.2s, transform 0.1s;
    }
    
    button.primary{
      background:var(--primary-bg-default);
      color:var(--primary-content-default);
    }
    
    button.primary:hover{
      background:var(--primary-bg-hovered);
    }
    
    button.primary:active{
      background:var(--primary-bg-pressed);
      transform:translateY(1px);
    }
    
    button.primary:disabled{
      background:var(--primary-bg-disabled);
      color:var(--primary-content-disabled);
      cursor:not-allowed;
    }
    
    button.secondary{
      background:var(--panel-2);
      color:var(--secondary-content-default);
      border:1px solid rgba(255,255,255,.1);
    }
    
    body.light button.secondary{
      border:1px solid #ccc;
    }
    
    button.secondary:disabled{
      color:var(--secondary-content-disabled);
    }
    
    #search {
      font-size:var(--large);
      border-radius:8px;
      border:1px solid transparent;
      background:var(--search-bg-default);
      color:var(--search-text);
      padding:8px 16px;
      transition:background 0.2s, transform 0.1s;
    }
    
    #search:hover {
      background:var(--search-bg-hover);
    }
    
    #search:focus {
      background:var(--search-bg-pressed);
      outline:none;
      transform:scale(1.01);
    }
    
    #search::placeholder {
      color:rgba(184, 121, 252, 0.7);
    }
    
    body.light #search::placeholder {
      color:rgba(167, 58, 253, 0.7);
    }
    
    select{
      font-size:var(--large);
      border-radius:8px;
      border:1px solid rgba(255,255,255,.1);
      background:var(--panel-2);
      color:var(--text);
      padding:8px 16px;
    }
    
    body.light select{
      border:1px solid #ccc;
    }

    .board{
      display:grid;
      grid-template-columns:repeat(6,minmax(250px,1fr));
      gap:12px;
      padding:12px;
    }
    
    .column{
      background:var(--panel);
      border-radius:var(--radius);
      display:flex;
      flex-direction:column;
      transition:.3s background;
    }
    
    .col-header{
      padding:10px;
      font-weight:700;
      font-size:var(--xl);
      border-bottom:1px solid rgba(255,255,255,.1);
    }

    .dropzone{
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:50px;
    }

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.1);
      border-radius:12px;
      padding:10px;
      cursor:grab;
      transition:.3s background;
    }
    
    .card.dragging{
      opacity:.6;
    }
    
    .priority{
      width:12px;
      height:12px;
      border-radius:50%;
      margin-right:6px;
      display:inline-block;
    }
    
    .prio-low{background:var(--low);} 
    .prio-med{background:var(--med);} 
    .prio-high{background:var(--high);} 
    .prio-critical{background:var(--critical);} 
    
    .bug{
      border:2px solid var(--bad)!important;
    }
    
    .tags{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-top:4px;
    }
    
    .tag{
      background:rgba(255,255,255,.1);
      border-radius:6px;
      padding:2px 6px;
      font-size:14px;
    }

    .footer{
      padding:10px;
      font-size:14px;
      color:var(--muted);
    }
    
    #dashboard{
      background:var(--panel);
      margin:12px;
      border-radius:var(--radius);
      padding:12px;
    }
    
    .dates{
      display:flex;
      gap:20px;
      align-items:center;
    }
    
    #releaseInfo{
      margin-top:8px;
      font-size:15px;
      color:var(--muted);
    }

    .modal{
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(0,0,0,.6);
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index:100;
      backdrop-filter: blur(15px) brightness(0.7);
    }
    
    .modal-content{
        background: var(--panel-2);
        padding: 30px;
        border-radius: 12px;
        max-width: 400px;
        width: 90%; /* Для адаптивности */
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 15px;
        border: 2px solid rgba(255,255,255,0.3);
        animation: modalAppear 0.3s ease-out;
        position: relative; /* Для позиционирования внутри */
        transform: translateY(0); /* Сбрасываем возможные трансформации */
    }
    
    @keyframes modalAppear {
      from { 
    opacity: 0; 
    transform: translateY(-20px); 
      }
      to { 
    opacity: 1; 
    transform: translateY(0); 
      }
    }
    
    .modal-content h3{
      margin:0 0 10px;
      font-size:20px;
    }
    
    .release-timeline {
      display:flex;
      gap:20px;
      margin-top:15px;
    }
    
    .release-milestone {
      flex:1;
      background:var(--panel-2);
      border-radius:var(--radius);
      padding:15px;
      position:relative;
    }
    
    .milestone-header {
      font-weight:bold;
      margin-bottom:10px;
      display:flex;
      justify-content:space-between;
    }
    
    .milestone-date {
      font-size:18px;
      margin:5px 0;
    }
    
    .milestone-days {
      font-size:14px;
      margin-top:5px;
      padding:3px 8px;
      border-radius:12px;
      display:inline-block;
    }
    
    .days-normal {background:var(--low);}
    .days-warning {background:var(--high);}
    .days-critical {background:var(--critical);}
    
    .progress-bar {
      height:8px;
      background:rgba(255,255,255,0.1);
      border-radius:4px;
      margin-top:10px;
      overflow:hidden;
    }
    
    .progress-fill {
      height:100%;
      background:var(--primary-bg-default);
      border-radius:4px;
    }
    
    .timeline-connector {
      position:absolute;
      top:40%;
      right:-20px;
      width:20px;
      height:2px;
      background:var(--muted);
    }
    
    .release-chart {
      margin-top:20px;
    }
    
    .chart-container {
      background:var(--panel-2);
      border-radius:var(--radius);
      padding:15px;
    }
    
    .chart-title {
      font-weight:bold;
      margin-bottom:10px;
    }
    
    .dates input {
      background: var(--panel-2);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 8px;
      padding: 6px 10px;
    }
    
    body.light .dates input {
      border: 1px solid #ccc;
    }
    
    .release-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .release-name {
      font-weight: bold;
      font-size: 20px;
      margin-right: 10px;
    }
    
    .view-tabs {
      display: flex;
      gap: 10px;
      padding: 10px 20px 0;
      margin-bottom: 15px;
    }
    
    .view-tab {
      padding: 10px 20px;
      background: var(--panel-2);
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }
    
    .view-tab.active {
      background: var(--panel);
      border-bottom: 3px solid var(--primary-bg-default);
    }
    
    #backlogView {
      display: none;
      padding: 20px;
    }
    
    .release-group {
      background: var(--panel);
      border-radius: var(--radius);
      margin-bottom: 25px;
      padding: 20px;
      box-shadow: var(--shadow);
    }
    
    .release-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(255,255,255,0.1);
      margin-bottom: 15px;
    }
    
    .release-title {
      font-size: 22px;
      font-weight: bold;
      color: var(--accent);
    }
    
    .release-dates {
      display: flex;
      gap: 20px;
      font-size: 16px;
      color: var(--muted);
    }
    
    .task-item {
      padding: 15px;
      background: var(--panel-2);
      border-radius: 10px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .task-item.updating {
      opacity: 0.7;
      transform: scale(0.98);
      pointer-events: none;
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 8px;
    }
    
    .task-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 15px;
      display: inline-block;
      margin-top: 5px;
    }
    
    .task-link:hover {
      text-decoration: underline;
    }
    
    .task-status {
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 500;
      min-width: 140px;
      text-align: center;
    }
    
    .status-selector {
      background: var(--panel);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .status-selector:disabled {
      opacity: 0.7;
      cursor: wait;
    }
    
    .status-ready { background: var(--low); color: #000; }
    .status-dev { background: var(--accent); }
    .status-review { background: var(--med); color: #000; }
    .status-test { background: var(--high); }
    .status-rfr { background: #9d4edd; }
    .status-released { background: #2a9d8f; }
    
    .no-tasks {
      text-align: center;
      padding: 30px;
      font-size: 18px;
      color: var(--muted);
    }
    
    .loader {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid var(--accent);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Light theme modal adjustments */
    body.light .modal {
      backdrop-filter: blur(15px) brightness(1.2);
    }
    
    body.light .modal-content {
      background: var(--panel);
      border: 1px solid rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="app-title">WB Drive Release Plan</div>
    <input id="search" placeholder="Search or filter (title, tag, release)"/>
    
    <div class="release-controls">
      <span class="release-name">Release:</span>
      <select id="filterRelease">
        <option value="">Select Release</option>
      </select>
      <button id="addReleaseBtn" class="primary">+ Add Release</button>
    </div>
    
    <div class="dates">
      📅 Плановый релиз: <input type="date" id="releaseDate"/>
      📦 Отправка в Store: <input type="date" id="storeDate"/>
    </div>
    
    <button id="addBtn" class="primary">+ Add Item</button>
    <button id="exportBtn" class="primary">Export CSV</button>
    <input type="file" id="importFile" style="display:none" accept=".csv"/>
    <button id="importBtn" class="primary">Import CSV</button>
    <button id="themeBtn" class="secondary">🌙</button>
    <button id="logoutBtn" class="secondary" style="display:none;">Logout</button>
  </div>

  <div class="view-tabs">
    <div class="view-tab active" data-view="kanban">Kanban Board</div>
    <div class="view-tab" data-view="backlog">Backlog Update</div>
  </div>

  <div id="kanbanView">
    <div id="dashboard">
      <div class="release-timeline">
        <div class="release-milestone">
          <div class="milestone-header">
            <span>Отправка в Store</span>
            <span class="milestone-days" id="storeDays"></span>
          </div>
          <div class="milestone-date" id="storeDateDisplay"></div>
          <div class="progress-bar">
            <div class="progress-fill" id="storeProgress"></div>
          </div>
        </div>
        
        <div class="release-milestone">
          <div class="milestone-header">
            <span>Плановый релиз</span>
            <span class="milestone-days" id="releaseDays"></span>
          </div>
          <div class="milestone-date" id="releaseDateDisplay"></div>
          <div class="progress-bar">
            <div class="progress-fill" id="releaseProgress"></div>
          </div>
        </div>
      </div>
      
      <div class="release-chart">
        <div class="chart-container">
          <div class="chart-title">Прогресс релиза</div>
          <canvas id="progressChart"></canvas>
        </div>
      </div>
      
      <div id="releaseInfo"></div>
    </div>

    <main id="board" class="board"></main>
  </div>

  <div id="backlogView"></div>

  <div class="footer">Drag cards between statuses. Click card to edit. Bugs are highlighted in red.</div>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Edit Task</h3>
      <input id="mTitle" placeholder="Title"/>
      <input id="mRelease" placeholder="Release version"/>
      <input id="mAssignee" placeholder="Assignee"/>
      <select id="mPriority">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Critical</option>
      </select>
      <input id="mLink" placeholder="Link (Jira/Task URL)"/>
      <textarea id="mDescription" placeholder="Description"></textarea>
      <input id="mTags" placeholder="Tags (comma separated)"/>
      <div style="display:flex;gap:10px;justify-content:flex-end;">
        <button id="mSave" class="primary">Save</button>
        <button id="mCancel" class="secondary">Cancel</button>
      </div>
    </div>
  </div>
  
 <div id="loginModal" class="modal" style="display:flex;"> <!-- Изменил на display:flex -->
  <div class="modal-content">
    <h3 style="text-align: center; margin-bottom: 20px;">Login to Release Manager</h3>
    <form id="loginForm" style="display: flex; flex-direction: column; gap: 15px;">
      <input id="loginEmail" type="email" placeholder="Email" required style="padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: var(--panel); color: var(--text);" />
      <input id="loginPassword" type="password" placeholder="Password" required style="padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: var(--panel); color: var(--text);" />
      
      <div style="display:flex; gap:10px; justify-content: center; margin-top:10px;">
        <button type="button" id="loginBtn" class="primary" style="flex: 1;">Login</button>
        <button type="button" id="signupBtn" class="secondary" style="flex: 1;">Sign Up</button>
      </div>
      
      <div class="loader" id="loginLoader" style="margin: 10px auto;"></div>
      <div id="loginMessage" style="margin-top:10px; text-align: center; color:var(--bad);"></div>
    </form>
  </div>
</div>

  <script>

    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5maXh6bnhycGlvYmJzdHJxdmR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MjA1MDgsImV4cCI6MjA3MTA5NjUwOH0.bTCzAPdX5mDVl8AtbZeefsSFqlPo7c_zebKimn_mCsY";
    
    // Инициализация Supabase

      auth: {
        flowType: 'pkce',
        autoRefreshToken: true,

      }
    });

      {id:'ready', label:'Ready to Dev'},

    ];

    };

    // Сбор элементов DOM
    const els = {

      search: document.getElementById('search'),
      filterRelease: document.getElementById('filterRelease'),

      addReleaseBtn: document.getElementById('addReleaseBtn'),
      exportBtn: document.getElementById('exportBtn'),
      importBtn: document.getElementById('importBtn'),

    };

    // ==================== АУТЕНТИФИКАЦИЯ ====================
    async function checkSession() {
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        
        if (error) {
          console.error('Ошибка сессии:', error);
          showLoginMessage('Ошибка сессии: ' + error.message);

        showLoginMessage('Ошибка при проверке сессии: ' + error.message);

        els.loginForm.addEventListener('submit', (e) => {

          login();

      // Обработчик Enter в поле пароля
      if (els.loginPassword) {
        els.loginPassword.addEventListener('keypress', (e) => {

    async function loadReleases() {
      console.log('Загрузка релизов');

        .from('releases')
        .select('*');
      
      if (error) {
        console.error('Ошибка загрузки релизов:', error);
        return;
      }
      
      data.releases = {};
      if (releases) {
        releases.forEach(release => {
          data.releases[release.version] = {
            id: release.id,
            version: release.version,
            releaseDate: release.release_date,
            storeDate: release.store_date,
            items: []
          };
        });
      }
      
      // Загрузка задач для всех релизов
      await loadTasks();
      
      // Установка текущего релиза
      if (Object.keys(data.releases).length > 0) {
        data.currentRelease = Object.keys(data.releases)[0];
      } else {
        console.log('Релизы не найдены');
      }
    }

    async function loadTasks() {
      console.log('Загрузка задач');
      const { data: tasks, error } = await supabase
        .from('tasks')
        .select('*');
      
      if (error) {
        console.error('Ошибка загрузки задач:', error);
        return;
      }
      
      // Сброс задач
      Object.values(data.releases).forEach(release => {
        release.items = [];
      });
      
      // Распределение задач по релизам
      if (tasks) {
        tasks.forEach(task => {
          // Нормализация тегов
          if (task.tags && !Array.isArray(task.tags)) {
            task.tags = [task.tags];
          } else if (!task.tags) {
            task.tags = [];
          }
          
          const release = Object.values(data.releases).find(r => r.id === task.release_id);
          if (release) {
            release.items.push({
              ...task,
              release: task.release_id,
              releaseVersion: release.version
            });
          } else {
            console.warn('Релиз не найден для задачи:', task);
          }
        });
      }
    }

    // Рендер таймлайна релиза
    function renderReleaseTimeline(){
      const currentRelease = data.releases[data.currentRelease];
      if (!currentRelease) return;
      
      // Обновляем отображение дат
      els.releaseDateDisplay.textContent = currentRelease.releaseDate || "Не установлена";
      els.storeDateDisplay.textContent = currentRelease.storeDate || "Не установлена";
      
      // Рассчитываем количество дней до событий
      const today = new Date();
      today.setHours(0,0,0,0);
      
      if(currentRelease.releaseDate){
        const releaseDate = new Date(currentRelease.releaseDate);
        const diffTime = releaseDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
        
        els.releaseDays.textContent = `${diffDays} дней`;
        els.releaseDays.className = "milestone-days " + 
          (diffDays > 14 ? "days-normal" : 
           diffDays > 3 ? "days-warning" : "days-critical");
        
        // Прогресс до релиза (30 дней = 100%)
        const daysTotal = 30;
        const daysPassed = Math.min(Math.max(0, daysTotal - diffDays), daysTotal);
        els.releaseProgress.style.width = `${(daysPassed / daysTotal) * 100}%`;
      }
      
      if(currentRelease.storeDate){
        const storeDate = new Date(currentRelease.storeDate);
        const diffTime = storeDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
        
        els.storeDays.textContent = `${diffDays} дней`;
        els.storeDays.className = "milestone-days " + 
          (diffDays > 14 ? "days-normal" : 
           diffDays > 3 ? "days-warning" : "days-critical");
        
        // Прогресс до отправки в Store
        const daysTotal = 30;
        const daysPassed = Math.min(Math.max(0, daysTotal - diffDays), daysTotal);
        els.storeProgress.style.width = `${(daysPassed / daysTotal) * 100}%`;
      }
    }

    // Получение задач по статусу

      const q = els.search.value.toLowerCase();
      return items.filter(x => x.status === status).filter(x => {
        const hay = [
          x.title,
          x.description,
          x.assignee,
          x.releaseVersion,
          (x.tags || []).join(' ')
        ].join(' ').toLowerCase();
        
        return !q || hay.includes(q);
      });
    }

    function cardEl(it){
      const el = document.createElement('div');

      el.draggable = true;
      el.dataset.id = it.id;
      
      if(/bug/i.test(it.title)) el.classList.add('bug');
      
      el.addEventListener('dragstart', e => {
        el.classList.add('dragging');
        e.dataTransfer.setData('text/plain', it.id);
      });
      
      el.addEventListener('dragend', () => el.classList.remove('dragging'));
      el.addEventListener('click', () => openEditor(it.id));
      
      const prioClass = {
        'Low': 'prio-low',
        'Medium': 'prio-med',
        'High': 'prio-high',
        'Critical': 'prio-critical'
      }[it.priority || 'Low'];
      
      // Используем версию релиза вместо ID
      // Исправление: гарантируем что tags - массив
      const tags = Array.isArray(it.tags) ? it.tags : [];
      
      el.innerHTML = `
        <div>
          <span class="priority ${prioClass}"></span>
          <b>${it.title}</b> 
          ${it.link ? `<a href="${it.link}" target="_blank">🔗</a>` : ''}
        </div>
        <div>${it.assignee || ''} | Release: ${it.releaseVersion || 'N/A'}</div>
        ${it.description ? `<div>${it.description}</div>` : ''}
        ${tags.length ? `<div class="tags">${tags.map(t => `<span class=tag>${t}</span>`).join('')}</div>` : ''}
      `;
      
      return el;
    }

    async function exportCSV() {

        if (!currentRelease) return;
        
        const items = currentRelease.items || [];
        const rows = [["title","release","status","assignee","priority","link","tags","description"]];
        
        items.forEach(it => {
          const tags = Array.isArray(it.tags) ? it.tags.join(';') : '';
          rows.push([
            it.title || '',
            it.releaseVersion || '',
            it.status || '',
            it.assignee || '',
            it.priority || '',
            it.link || '',
            tags,
            it.description || ''
          ]);
        });
        
        const csv = rows.map(r => 
          r.map(v => `"${(v || '').replace(/"/g, '""')}"`).join(",")
        ).join("\n");
        
        const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `release_${data.currentRelease}_plan.csv`;
        a.click();
      } catch (error) {
        console.error('Ошибка экспорта:', error);
        alert('Ошибка экспорта: ' + error.message);
      }
    }

    // Импорт из CSV
    async function importCSV(e) {
      if (!e.target.files[0]) return;
      
      try {
        const file = e.target.files[0];
        const text = await readFile(file);
        
        const currentRelease = data.releases[data.currentRelease];
        if (!currentRelease) return;
        
        const lines = text.split(/\r?\n/).filter(Boolean);
        if (lines.length < 2) return;
        
        const header = lines[0].split(',').map(h => h.replace(/^"|"$/g, '').trim());
        const items = [];
        
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i];
          const values = parseCSVLine(line);
          if (values.length !== header.length) continue;
          
          const obj = {};
          header.forEach((key, index) => {
            obj[key] = values[index].replace(/^"|"$/g, '');
          });
          
          // Преобразование тегов
          if (obj.tags) {
            obj.tags = obj.tags.split(';').filter(Boolean);
          } else {
            obj.tags = [];
          }
          
          items.push(obj);
        }
        
        // Добавляем задачи в текущий релиз
        for (const item of items) {
          const newTask = {
            title: item.title,
            release_id: currentRelease.id,
            status: item.status || 'ready',
            assignee: item.assignee || '',
            priority: item.priority || 'Low',
            description: item.description || '',
            link: item.link || '',
            tags: item.tags || []
          };
          
          const { data: createdTask, error } = await supabase
            .from('tasks')
            .insert(newTask)
            .select();
          
          if (!error && createdTask && createdTask.length > 0) {
            currentRelease.items.push({
              ...createdTask[0],
              release: createdTask[0].release_id,
              releaseVersion: currentRelease.version
            });
          }
        }
        
        render();
      } catch (error) {
        console.error('Ошибка импорта:', error);
        alert('Ошибка импорта: ' + error.message);
      } finally {
        // Сброс значения input для возможности повторной загрузки того же файла
        els.importFile.value = '';
      }
    }

    function readFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    function parseCSVLine(line) {
      const values = [];
      let current = '';
      let inQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          values.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      
      values.push(current);
      return values;
    }

    // Переключение темы
    function toggleTheme() {
      document.body.classList.toggle('light');
      els.themeBtn.textContent = document.body.classList.contains('light') ? '☀️' : '🌙';
    }
    
    // Режим реального времени
    function setupRealtime() {
      const channel = supabase
        .channel('tasks')
        .on('postgres_changes', {
          event: '*',
          schema: 'public',
          table: 'tasks'
        }, async (payload) => {
          console.log('Изменение получено:', payload);
          await loadTasks();
          render();
        })
        .subscribe();
    }
    
    // Переключение между представлениями
    function switchView(viewName) {
      // Обновляем активные вкладки
      document.querySelectorAll('.view-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.view === viewName);
      });
      
      // Показываем/скрываем представления
      els.kanbanView.style.display = viewName === 'kanban' ? 'block' : 'none';
      els.backlogView.style.display = viewName === 'backlog' ? 'block' : 'none';
      
      // Если выбрано представление бэклога - рендерим его
      if (viewName === 'backlog') {
        renderBacklog();
      }
    }

    // Рендер представления бэклога
    async function renderBacklog() {
      // Перезагружаем данные перед отображением
      await loadReleases();
      
      els.backlogView.innerHTML = '';
      
      // Сортируем релизы по версии (от новых к старым)
      const sortedReleases = Object.values(data.releases).sort((a, b) => {
        return b.version.localeCompare(a.version);
      });
      
      sortedReleases.forEach(release => {
        const releaseGroup = document.createElement('div');
        releaseGroup.className = 'release-group';
        
        releaseGroup.innerHTML = `
          <div class="release-header">
            <div class="release-title">Release ${release.version}</div>
            <div class="release-dates">
              <span>📅 ${release.releaseDate || 'No date'}</span>
              <span>📦 ${release.storeDate || 'No date'}</span>
            </div>
          </div>
          <div class="tasks-list"></div>
        `;
        
        const tasksList = releaseGroup.querySelector('.tasks-list');
        
        // Добавляем задачи
        (release.items || []).forEach(task => {
          const taskItem = document.createElement('div');
          taskItem.className = 'task-item';
          taskItem.dataset.id = task.id;
          
          // Исправление: гарантируем что tags - массив
          const tags = Array.isArray(task.tags) ? task.tags : [];
          
          taskItem.innerHTML = `
            <div class="task-info">
              <div class="task-title">${task.title}</div>
              <div>${task.assignee || 'Unassigned'} | Release: ${release.version}</div>
              ${task.description ? `<div>${task.description}</div>` : ''}
              ${tags.length ? `
                <div class="tags">
                  ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
              ` : ''}
              ${task.link ? `<a href="${task.link}" class="task-link" target="_blank">View details</a>` : ''}
            </div>
            <div class="task-status">
              <select class="status-selector" data-id="${task.id}">
                ${STATUS_ORDER.map(s => 
                  `<option value="${s.id}" ${task.status === s.id ? 'selected' : ''}>${s.label}</option>`
                ).join('')}
              </select>
            </div>
          `;
          
          tasksList.appendChild(taskItem);
        });
        
        // Если задач нет
        if (!release.items || release.items.length === 0) {
          tasksList.innerHTML = '<div class="no-tasks">No tasks for this release</div>';
        }
        
        els.backlogView.appendChild(releaseGroup);
      });
      
      // Добавляем обработчики для селекторов статуса
      document.querySelectorAll('.status-selector').forEach(select => {
        select.addEventListener('change', async function() {
          const taskId = this.dataset.id;
          const newStatus = this.value;
          
          // Находим задачу в локальных данных и обновляем статус
          let found = false;
          for (const version in data.releases) {
            const release = data.releases[version];
            const taskIndex = release.items.findIndex(t => t.id == taskId);
            if (taskIndex !== -1) {
              release.items[taskIndex].status = newStatus;
              found = true;
              break;
            }
          }
          
          if (!found) {
            console.error('Task not found');
            return;
          }
          
          // Визуально меняем статус на "в процессе"
          const taskItem = this.closest('.task-item');
          taskItem.classList.add('updating');
          this.disabled = true;
          
          try {
            // Обновляем на сервере
            const { error } = await supabase
              .from('tasks')
              .update({ status: newStatus })
              .eq('id', taskId);
            
            if (error) {
              alert('Update error: ' + error.message);
              // Перезагружаем данные
              await loadTasks();
            }
          } catch (error) {
            console.error('Error updating task:', error);
            alert('Error updating task: ' + error.message);
          } finally {
            // Перерисовываем бэклог
            renderBacklog();
          }
        });
      });
    }

    // Инициализация приложения
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM загружен');
      initEventHandlers();
      checkSession();
    });
  })();
  </script>
